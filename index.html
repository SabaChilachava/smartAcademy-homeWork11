<body>
    <footer>
        <div class="footer-container">
            <div class="left">
                <h2 class="contact">კონტაქტი</h2>

                    დაბეჭდა.
                </p>
                <iframe
                    class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2976.887560499484!2d44.792090915779774!3d41.74451807923294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404473b77dc73993%3A0x373f6e288c8e3b04!2z4YOh4YOb4YOQ4YOg4YOiIOGDkOGDmeGDkOGDk-GDlOGDm-GDmOGDkCAtIFNtYXJ0IEFjYWRlbXkgfCDhg6Lhg6Dhg5Thg5zhg5jhg5zhg5Lhg5Thg5Hhg5gsIOGDm-GDkOGDoeGDouGDlOGDoOGDmeGDmuGDkOGDoeGDlOGDkeGDmCwg4YOV4YOd4YOg4YOl4YOo4YOd4YOe4YOU4YOR4YOY!5e0!3m2!1sen!2sge!4v1677268169458!5m2!1sen!2sge"
                    width="463"
                    height="197"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
                <div class="contact-info">
                    <span class="right-sp"><img class="phone" src="./assets/img/Group 77.png" alt="Phone" />+995 555 444 333</span>
                    <span class="left-sp"><img class="email" src="./assets/img/Group 78.png" alt="Email" />example@gmail.com</span>
                </div>
            </div>
            <div class="right">
                <form action="">
                    <label for="name">სახელი და გვარი</label>
                    <input class="inputs" id="name" type="text" />
                    <label for="mail">ელ. ფოსტა</label>
                    <input class="inputs" id="mail" type="email" required />
                    <label for="number">ტელეფონის ნომერი</label>
                    <input class="inputs" id="number" type="tel" />
                    <label for="text">შეტყობინება</label>
                    <textarea class="inputs" name="freeform" id="text" cols="30" rows="10"></textarea>
                </form>
                <button class="send">გაგზავნა</button>
            </div> 
        </div>
            <div class="footer-bottom-line"></div>
            <div class="copyright">
                <div class="copyright-left">
                    <p class="copy">ყველა უფლება დაცულია</p>
                </div>
                <div class="copyright-right">
                    <span class="copy">დამზადებულია <img class="heart" src="./assets/img/Group 73.svg" alt="heart"> -ით <img class="smartweb" src="./assets/img/Group 72.png" alt="smartweb"></span>
